services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:password1234@host.docker.internal:5432/payment_service
      - REDIS_URL=redis://localhost:6379/0
      - AWS_REGION=us-east-1
    volumes:
      - .:/app
    networks:
      - app-network

networks:
  app-network:
